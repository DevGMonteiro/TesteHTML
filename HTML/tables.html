<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
</head>

<body>
    <table border="1">
        <!-- tbody é o atributo que cria o corpo  -->
        <tbody>
            <!-- tr inicio linha, e alt shift seta p/ baixo clona lina -->
            <tr>

            </tr>

            <tr>
                <!-- Thead são linhas -->
                <th> Marca </th>
                <th> Modelo </th>
                <th> Ano </th>
            </tr>

            <tr>
                <th rowspan="3"> Toyota </th>
                <td> Corolla </td>
                <td> 2025 </td>
            </tr>

            <tr>
<!-- th determina q a celula sera o titulo -->
                <td> Hav4 </td>
                <td> 2025 </td>
            </tr>

            <tr>

                <td> SW4 </td>
                <td> 2025 </td>
            </tr>

            <tr>
                <th rowspan="2"> HPE </th>
                <td> L200 </td>
                <td> 2025 </td>
            </tr>

            <tr>

                <td> Eclipse Cross </td>
                <td> 2025 </td>
            </tr>
            <tr>
                <th colspan="3"> Atualizado em 10/09/2024 </th>
            </tr>

        </tbody>


    </table>
    <!--tfoot é o atributo que cria roda pé-->

    <TFOot> RODA PÉ DA TABELA </TFOot>


</body>

</html>
